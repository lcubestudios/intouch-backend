<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName demo.lcubestudios.io
	ServerAdmin contact@lcubestudios.io
	DocumentRoot /var/www/html/prod
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/html/prod>
                # Options Indexes FollowSymLinks MultiViews
                Options FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

ServerName demo.lcubestudios.io
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/demo.lcubestudios.io/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/demo.lcubestudios.io/privkey.pem
</VirtualHost>

